<div class="form-container">
  <img src="../../assets/images/lock.svg" id="lock">

    <span class="error" *ngIf="error">{{ error }}</span>

  <button class="button-auth" (click)="loginFb()" id="fb">Login With Facebook</button><br>
  <button class="button-auth" (click)="loginGoogle()" id="google">Login With Google</button>
  <button class="button-auth" routerLink="/login-email" id="email">Email</button>

  <a routerLink="/signup" routerLinkActive="active" class="alc">No account? <strong>Create one here</strong></a>
</div>
